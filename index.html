
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocalPoint AI - Film Focus Group</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'Noto Sans TC', 'ui-sans-serif', 'system-ui', 'sans-serif'],
          },
          borderRadius: {
            'xl': '16px',
            '2xl': '20px',
            '3xl': '24px',
          },
          boxShadow: {
            'soft': '0 1px 2px rgba(0,0,0,0.04), 0 4px 16px rgba(0,0,0,0.04)',
            'card': '0 1px 2px rgba(0,0,0,0.04), 0 8px 32px rgba(15,23,42,0.06)',
            'elevated': '0 4px 6px rgba(0,0,0,0.02), 0 16px 48px rgba(15,23,42,0.08)',
          },
          colors: {
            ink: {
              900: '#0B1220',
              700: '#263044',
              500: '#556070',
              400: '#6B7280',
              300: '#9CA3AF',
            },
          },
        },
      },
    }
  </script>
  <style>
    html {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    body {
      font-family: 'Inter', 'Noto Sans TC', ui-sans-serif, system-ui, sans-serif;
      font-size: 16px;
      line-height: 1.7;
      background-color: #fafafa;
      color: #1e293b;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f8fafc;
    }
    ::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #cbd5e1;
    }
    input::placeholder, textarea::placeholder {
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
